mutation CreateUserRepository(
  $name: String!
  $isPrivate: Boolean!
  $licenseCode: String
) {
  createUserRepository(
    name: $name
    isPrivate: $isPrivate
    licenseCode: $licenseCode
  ) {
    ... on UnAuthenticatedError {
      type
      message
    }
    ... on CreateUserRepositorySuccess {
      repository {
        ...Repository
      }
      user {
        id
        publicRepositories {
          ...Repository
        }
        privateRepositories {
          ...Repository
        }
      }
    }
    ... on CreateUserRepositoryError {
      message
      type
    }
  }
}
