mutation CloseMergeRequest(
  $mergeRequestId: String!
  $repositoryId: String!
) {
  closeMergeRequest(
    mergeRequestId: $mergeRequestId
    repositoryId: $repositoryId
  ) {
    ... on UnAuthenticatedError {
      type
      message
    }
    ... on RepoAccessError {
      type
      message
    }
    ... on CloseMergeRequestSuccess {
      repository {
        ...Repository
      }
      mergeRequest {
        ...SimpleMergeRequest
        mergeRequestPermissions {
          hasApproval
          hasBlock
          canEditInfo
          canEditReviewers
          canRemoveSelfFromReviewers
          canReview
          hasApproved
          hasBlocked
          allowedToMerge
          canClose
          requireReapprovalOnPushToMerge
          requireApprovalToMerge
        }
        timelineEvents {
          id
          eventName
          subeventName
          branchHeadShaAtEvent
          eventGroupingId
          createdAt
          performedByUser {
            id
            username
            firstName
            lastName
            profilePhoto {
              ...Photo
            }
          }
          addedTitle
          addedDescription
          removedTitle
          removedDescription
          reviewerRequest {
            id
            updatedAt
            createdAt
            requestedByUser {
              id
              username
              firstName
              lastName
              profilePhoto {
                ...Photo
              }
            }
            requestedReviewerUser {
              id
              username
              firstName
              lastName
              profilePhoto {
                ...Photo
              }
            }
          }
        }
      }
    }
    ... on CloseMergeRequestError {
      message
      type
    }
  }
}
