mutation UpdateMergeRequestReviewers(
  $mergeRequestId: String!
  $repositoryId: String!
  $reviewerIds: [String]
) {
  updateMergeRequestReviewers(
    mergeRequestId: $mergeRequestId
    repositoryId: $repositoryId
    reviewerIds: $reviewerIds
  ) {
    ... on UnAuthenticatedError {
      type
      message
    }
    ... on RepoAccessError {
      type
      message
    }
    ... on UpdateMergeRequestReviewersSuccess {
      repository {
        ...Repository
      }
      mergeRequest {
        ...SimpleMergeRequest
        reviewerRequests {
          id
          updatedAt
          createdAt
          requestedByUser {
            id
            username
            firstName
            lastName
            profilePhoto {
              ...Photo
            }
          }
          requestedReviewerUser {
            id
            username
            firstName
            lastName
            profilePhoto {
              ...Photo
            }
          }
        }
        timelineEvents {
          id
          eventName
          subeventName
          branchHeadShaAtEvent
          eventGroupingId
          createdAt
          performedByUser {
            id
            username
            firstName
            lastName
            profilePhoto {
              ...Photo
            }
          }
          addedTitle
          addedDescription
          removedTitle
          removedDescription
          reviewerRequest {
            id
            updatedAt
            createdAt
            requestedByUser {
              id
              username
              firstName
              lastName
              profilePhoto {
                ...Photo
              }
            }
            requestedReviewerUser {
              id
              username
              firstName
              lastName
              profilePhoto {
                ...Photo
              }
            }
          }
        }
      }
    }
    ... on UpdateMergeRequestReviewersError {
      message
      type
    }
  }
}
