mutation UpdateAnyoneCanMergeMergeRequests(
  $repositoryId: ID!
  $protectedBranchRuleId: ID!
  $anyoneCanMergeMergeRequests: Boolean!
) {
  updateAnyoneCanMergeMergeRequests(
    repositoryId: $repositoryId
    protectedBranchRuleId: $protectedBranchRuleId
    anyoneCanMergeMergeRequests: $anyoneCanMergeMergeRequests
  ) {
    ... on ProtectedBranchSettingChangeSuccess {
      repository {
        id
        protectedBranchRule(protectedBranchRuleId: $protectedBranchRuleId) {
          ...ProtectedBranchRule
        }
      }
    }
    ... on ProtectedBranchSettingChangeError {
      message
      type
    }

    ... on RepoSettingAccessError {
      type
      message
    }

    ... on UnAuthenticatedError {
      type
      message
    }
  }
}