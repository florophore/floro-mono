mutation CreateOrganization(
  $name: String!
  $handle: String!
  $legalName: String!
  $contactEmail: String!
  $agreedToCustomerServiceAgreement: Boolean!
) {
  createOrganization(
    name: $name
    handle: $handle
    legalName: $legalName
    contactEmail: $contactEmail
    agreedToCustomerServiceAgreement: $agreedToCustomerServiceAgreement
  ) {
    ... on UnAuthenticatedError {
      type
      message
    }
    ... on CreateOrganizationSuccess {
      organization {
        ...Organization
        membership {
          ...OrganizationMember
          permissions {
            ...OrganizationPermissions
          }
          roles {
            ...OrganizationRole
          }
        }
        members {
          ...OrganizationMember
          roles {
            ...OrganizationRole
          }
        }
        roles {
          ...OrganizationRole
        }
      }
    }
    ... on CreateOrganizationError {
      message
      type
    }
  }
}
