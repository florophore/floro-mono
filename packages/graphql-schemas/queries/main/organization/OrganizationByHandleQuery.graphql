query OrganizationByHandle($handle: String!) {
    organizationByHandle(handle: $handle) {
        ...Organization
        privateRepositories {
            ...Repository
        }
        publicRepositories {
            ...Repository
        }
        membership {
            ...OrganizationMember
            permissions {
            ...OrganizationPermissions
            }
            roles {
            ...OrganizationRole
            }
        }
        members {
            ...OrganizationMember
            roles {
            ...OrganizationRole
            }
        }
        roles {
        ...OrganizationRole
        }
    }
}