mutation UpdateOrganizationInvitation(
  $organizationId: ID!
  $invitationId: ID!
  $roleIds: [ID]
  $currentInvitationId: ID
  $currentInvitationQuery: String
) {
  updateOrganizationInvitation(
    organizationId: $organizationId
    invitationId: $invitationId
    roleIds: $roleIds
  ) {
    ... on UnAuthenticatedError {
      type
      message
    }
    ... on UpdateOrganizationInvitationError {
      type
      message
    }
    ... on UpdateOrganizationInvitationSuccess {
      organization {
        id
        invitationsSentCount
        membersActiveCount
        activeAdminCount
        remainingSeats
        freeDiskSpaceBytes
        diskSpaceLimitBytes
        utilizedDiskSpaceBytes
        billingStatus
        billingPlan
        roles {
          ...OrganizationRole
        }
        invitationsResult(
          id: $currentInvitationId
          query: $currentInvitationQuery
        ) {
          id
          nextId
          lastId
          invitations {
            id
            firstName
            lastName
            email
            invitationState
            createdAt
            updatedAt
            user {
              id
              username
              firstName
              lastName
              profilePhoto {
                ...Photo
              }
            }
            invitedByUser {
              id
              username
              firstName
              lastName
              profilePhoto {
                ...Photo
              }
            }
            roles {
              id
              name
              isDefault
            }
          }
        }
      }
      organizationInvitation {
        id
        firstName
        lastName
        email
        invitationState
        createdAt
        updatedAt
      }
    }
  }
}
