query CurrentUserHome {
  currentUser {
    ... on UnAuthenticatedError {
      type
      message
    }
    ... on User {
      ...CurrentUser,
      privateRepositories {
        ...Repository
      }
      publicRepositories {
        ...Repository
      }
      organizations {
          ...Organization
          membership {
              ...OrganizationMember
              permissions {
                ...OrganizationPermissions
              }
              roles {
                ...OrganizationRole
              }
          }
          members {
              ...OrganizationMember
              roles {
                ...OrganizationRole
              }
          }
          roles {
            ...OrganizationRole
          }
      }
    }
  }
}