
extend type Query {
    checkPluginNameIsTaken(pluginName: String): PluginCheckResult
}

extend type Mutation {
  createOrgPlugin(
    name: String!
    organizationId: ID!
    isPrivate: Boolean!
  ): CreateOrganizationPluginResponse

  createUserPlugin(
    name: String!
    isPrivate: Boolean!
  ): CreateUserPluginResponse

  releaseUserPlugin(
    pluginVersionId: ID!
  ): ReleaseUserPluginResponse

  releaseOrgPlugin(
    pluginVersionId: ID!,
    organizationId: ID!
  ): ReleaseOrgPluginResponse
}