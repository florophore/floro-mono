extend type Query {
  fetchRepositoryByName(ownerHandle: String, repoName: String): FetchRepositoryReponse
  fetchRepositoryById(id: ID!): FetchRepositoryReponse
}

extend type Mutation {
  createOrgRepository(
    name: String!
    organizationId: ID!
    isPrivate: Boolean!
    licenseCode: String
  ): CreateOrganizationRepositoryResponse

  createUserRepository(
    name: String!
    isPrivate: Boolean!
    licenseCode: String
  ): CreateUserRepositoryResponse

  ignoreBranch(
    repositoryId: ID!,
    branchId: ID!
  ): IgnoreBranchReponse

  changeDefaultBranch(
    repositoryId: ID!,
    branchId: ID!
  ): ChangeDefaultBranchReponse
}


extend type Subscription {
  repositoryUpdated(repositoryId: ID): Repository
}