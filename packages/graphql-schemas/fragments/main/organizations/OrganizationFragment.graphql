fragment Organization on Organization {
  id
  name
  legalName
  handle
  contactEmail
  invitationsSentCount
  membersActiveCount
  membersCount
  remainingSeats
  freeDiskSpaceBytes
  diskSpaceLimitBytes
  utilizedDiskSpaceBytes
  billingStatus
  billingPlan
  profilePhoto {
    ...Photo
  }
  pluginCount
  privatePlugins {
    ...Plugin
  }
  publicPlugins {
    ...Plugin
  }
  publicRepositories {
    id
    name
    repoType
    hashKey
    isPrivate
    lastRepoUpdateAt
    createdAt
    updatedAt
    user {
      id
      username
    }
    organization {
      id
      handle
    }
  }
  privateRepositories {
    id
    name
    repoType
    hashKey
    isPrivate
    lastRepoUpdateAt
    createdAt
    updatedAt
    user {
      id
      username
    }
    organization {
      id
      handle
    }
  }

  apiKeys {
    ...ApiKey
  }

  webhookKeys {
    ...WebhookKey
  }
}

