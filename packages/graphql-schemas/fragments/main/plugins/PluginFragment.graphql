fragment Plugin on Plugin {
  id
  name
  isPrivate
  createdAt
  updatedAt

  displayName
  lightIcon
  darkIcon
  selectedLightIcon
  selectedDarkIcon

  createdByUser {
    id
    username
  }
  user {
    id
    username
  }
  organization {
    id
    handle
  }
  lastReleasedPublicVersion {
    id
  }
  lastReleasedPrivateVersion {
    id
  }
  versions {
    ...PluginVersion
  }
}
