fragment CurrentRepository on Repository {
  ...Repository
  organization {
    ...Organization
  }
  user {
    ...User
  }
  branchState(branchId: $branchId) {
    branchId
    name
    branchHead
    defaultBranchId
    name
    commitsSize
    updatedAt
    commitState(sha: $sha) {
      sha
      kvLink
      stateLink
      isReverted
      isValid
      message
      lastUpdatedAt
      binaryRefs {
        fileName
        url
      }
      pluginVersions {
        id
        name
        displayName
        version
        darkIcon
        lightIcon
        selectedLightIcon
        selectedDarkIcon
        manifest
        entryUrl
      }
      authorUser {
        id
        username
        firstName
        lastName
        profilePhoto {
          ...Photo
        }
      }
      user {
        id
        username
        firstName
        lastName
        profilePhoto {
          ...Photo
        }
      }
    }
  }
  repoBranches {
    id
    name
    lastCommit
    baseBranchId
    createdBy
    createdByUsername
    createdAt
    updatedAt
  }
  openUserBranchesWithoutMergeRequestsCount
  openUserBranchesWithoutMergeRequests {
    id
    name
    baseBranchId
    updatedAt
    createdBy
    createdByUsername
    lastCommit
  }
  openUserMergeRequestsCount
}