fragment Repository on Repository {
  id
  name
  repoType
  hashKey
  isPrivate
  licenseCode
  announcementCount
  user {
    id
    username
    profilePhoto {
      ...Photo
    }
  }
  organization {
    id
    handle
    profilePhoto {
      ...Photo
    }
  }
  lastRepoUpdateAt
  createdAt
  updatedAt
}