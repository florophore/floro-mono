fragment User on User {
  id
  firstName
  lastName
  username
  freeDiskSpaceBytes
  diskSpaceLimitBytes
  utilizedDiskSpaceBytes
  profilePhoto {
    ...Photo
  }
  pluginCount
  privatePlugins {
    ...Plugin
  }
  publicPlugins {
    ...Plugin
  }
  publicRepositories {
    id
    name
    repoType
    hashKey
    isPrivate
    lastRepoUpdateAt
    createdAt
    updatedAt
    user {
      id
      username
    }
    organization {
      id
      handle
    }
  }
  privateRepositories {
    id
    name
    repoType
    hashKey
    isPrivate
    lastRepoUpdateAt
    createdAt
    updatedAt
    user {
      id
      username
    }
    organization {
      id
      handle
    }
  }
  organizationInvitations {
    id
    firstName
    lastName
    email
    invitationState
    createdAt
    invitedByUser {
      id
      username
      firstName
      lastName
      profilePhoto {
        ...Photo
      }
    }
    organization {
      id
      name
      handle
      profilePhoto {
        ...Photo
      }
    }
  }
}
